<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gatot Kaca</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
        background-image: url("/static/img/gunung.jpg");
        background-repeat: no-repeat;  /* Pastikan tidak ada pengulangan */
        background-size: cover;  /* Atur ukuran gambar untuk menutupi seluruh elemen */
    }
    </style>
</head>
<body >
    <div class="flex justify-center p-32">
                    <p class="text-3xl text-blue-600 font-semibold" >G</p>
                    <p class="text-3xl text-red-600 font-semibold" >a</p>
                    <p class="text-3xl text-yellow-500 font-semibold" >t</p>
                    <p class="text-3xl text-green-600 font-semibold" >o</p>
                    <p class="text-3xl text-blue-600 font-semibold" >t</p>
                    <p class="text-3xl text-red-600 font-semibold" >K</p>
                    <p class="text-3xl text-yellow-500 font-semibold" >a</p>
                    <p class="text-3xl text-blue-600 font-semibold" >c</p>
                    <p class="text-3xl text-red-600 font-semibold" >a</p>
            </div>    
    <div>
        <form method="get" action="{{ url_for('search') }}">   
            <div class="flex justify-center">
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative w-1/3">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="search" autocomplete="off" name="search_query" id="default_search" class="bg-opacity-50 block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-full bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search..." required>
                <button type="submit" class="bg-opacity-50 text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
            </div>
        <div>
            <div class="flex justify-center mt-2 gap-2">
                {% if search_engines %}
                <!-- Dropdown untuk memilih mesin pencari -->
                <select name="search_engine" id="search_engine" class="bg-opacity-50 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-22 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                {% for engine in search_engines %}
                {% if engine == search_engine %}
                <option class="rounded" value="{{ engine }}" selected>{{ engine }} </option>
                {% else %} 
                <option class="rounded" value="{{ engine }}">{{ engine }}</option>
                {% endif %}
                {% endfor %}
                </select>
                {% endif %}       
                {% if current_k %}
                <!-- Input teks untuk jumlah top dokumen -->
                <input type="number" id="top_documents" name="top_documents" value="10" aria-describedby="helper-text-explanation" 
                class="bg-opacity-50 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-20 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="90210" required>
                {% else %}
                <!-- Input teks untuk jumlah top dokumen -->
                <input type="number" id="top_documents" name="top_documents" min="1" value="60"
                    class="block ps-2 py-2 text-xl text-gray-900 border-black border bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-1/4 pr-2 mb-2">
                {% endif %}
            </div>
        </div>
    </form>
    </div>
</body>
</html>
